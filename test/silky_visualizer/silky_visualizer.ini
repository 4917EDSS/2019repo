# silky_visualizer.ini
# Contains input values for the silky_visualizer app
# Lines that start with '#' are ignored (they are comments)
# Don't leave blank lines between data/comment lines
# =============================================================================
# Program Options
#
# Print path data? (0 = no, 1 = yes)
1
# Time step size (how often the silky manager gets called, in seconds)
0.02
# -----------------------------------------------------------------------------
# Field Image Information
# This only needs to change if you change the field image.
# (want x = 0 at left side of the field from the perspective of the driver station; grows to the right)
# (want y = 0 at the face of alliance wall; grows towards the opposite alliance)
#
# Number of pixels from left side of image where alliance wall starts
204
# Number of pixels from the bottom side of image where alliance wall starts
243
# Number of mm per pixels
10
# -----------------------------------------------------------------------------
# Robot Characteristics
#
# Maximum linear acceleration in mm/s/s
2220.0
# Maximum linear deceleration in mm/s/s/s
3000.0
# Maximum linear velocity in mm/s/s
1800.0
# Maximum angular acceleration in deg/s/s
800.0
# -----------------------------------------------------------------------------
# Robot Starting Position
#
# Number of mm from the left edge of the field
3020
# Number of mm out from the bottom alliance wall
920
# -----------------------------------------------------------------------------
# Silky vectors
#
# Position vector (comma-separated, e.g. 550, 4050, 2000)
550, 4050, 2000
# Angle vector (comma-separated, e.g. 0, -30, 120)
0, -30, 120